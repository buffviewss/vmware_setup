# ==== Ports & basics ====
mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info

# ==== DNS ====
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:53
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 9.9.9.9
    - 8.8.4.4

# ==== Proxies (SOCKS5 + UDP over TCP) ====
proxies:
  - name: "MySOCKS5"
    type: socks5
    server: 217.180.44.121
    port: 6012
    username: eyvizq4mf8n3
    password: 6jo0C8dNSfrtkclt
    udp: true
    udp-over-tcp: true   # chỉ dùng được trên Clash.Meta/Premium

# ==== Proxy groups ====
proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - MySOCKS5
      - DIRECT   # built-in, không khai báo ở proxies

# ==== Rules ====
rules:
  - MATCH,Proxy
